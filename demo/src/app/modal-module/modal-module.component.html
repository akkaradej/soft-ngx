<section class="section">
  <h2 class="title is-2">ModalModule</h2>
  <div class="box">
    <button (click)="modal.open()">Open</button>
    <soft-modal #modal>
      <modal-title>
        My Title
      </modal-title>
      <div #modalContent>
        My Body
      </div>
    </soft-modal>
    <pre>
      {{'
        &lt;button (click)="modal.open()"&gt;Open&lt;/button&gt;

        &lt;soft-modal #modal&gt;
          &lt;modal-title&gt;
            My Title
          &lt;/modal-title&gt;
          &lt;div #modalContent&gt;
            My Body
          &lt;/div&gt;
        &lt;/soft-modal&gt;
      '}}
    </pre>
  </div>
</section>
